name: clima
description: A new Flutter application.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  geolocator: ^6.0.0+4
  rflutter_alert: ^1.0.3
  http: ^0.12.2
  flutter_custom_clippers: ^1.1.2
  percent_indicator: ^2.1.7+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - assets/

  fonts:
  - family: PTSansCaption
    fonts:
    - asset: fonts/PTSansCaptionBold.ttf
    - asset: fonts/PTSansCaptionRegular.ttf
  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900